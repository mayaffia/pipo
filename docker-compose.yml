version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: task-system-postgres
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-system-backend
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: taskuser
      DB_PASSWORD: taskpass
      DB_DATABASE: taskdb
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      JWT_REFRESH_EXPIRES_IN: 7d
      LOG_LEVEL: info
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - task-network
    command: >
      sh -c "
        node dist/server.js
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-system-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - task-network

volumes:
  postgres_data:

networks:
  task-network:
    driver: bridge
